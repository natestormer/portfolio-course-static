<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Thank You | John Singer Sargent</title>
  </head>
  <body class="site no-js">
    <header class="header">
      <div class="header__layout max-width">
        <h1 class="branding">
          <svg class="branding__img">
            <use xlink:href="/img/svg/sprite.svg#brandmark" />
          </svg>
          <span class="branding__text strong"> John Singer Sargent </span>
        </h1>
        <nav class="header__nav">
          <h2 class="u-hidden-visually">Menu</h2>
          <button
            class="header__nav__hamburger hamburger js-hamburger"
            type="button"
          >
            <span class="hamburger__layout">
              <span class="hamburger__inner">
                <span class="u-hidden-visually">Show Navigation</span>
              </span>
            </span>
          </button>
          <label
            class="header__nav__theme-toggle theme-toggle"
            for="theme-input"
          >
            <span class="theme-toggle__icon">
              <svg
                class="theme-toggle__icon__svg theme-toggle__icon__svg--light"
              >
                <use xlink:href="/img/svg/sprite.svg#sun" />
              </svg>
              <svg
                class="theme-toggle__icon__svg theme-toggle__icon__svg--dark"
              >
                <use xlink:href="/img/svg/sprite.svg#moon" />
              </svg>
            </span>
            <span class="u-hidden-visually">Toggle Dark Mode</span>
            <input
              class="u-hidden-visually"
              type="checkbox"
              name="theme-input"
              id="theme-input"
            />
          </label>
          <div class="nav-main js-nav">
            <div class="nav-main__close">
              <button class="hamburger hamburger--close js-nav-close">
                <span class="hamburger__layout">
                  <span class="hamburger__inner">
                    <span class="u-hidden-visually">Hide Navigation</span>
                  </span>
                </span>
              </button>
            </div>
            <ul class="nav-main__list">
              <li class="nav-main__item">
                <a class="nav-main__link" href="/">Home</a>
              </li>
              <li class="nav-main__item">
                <a class="nav-main__link" href="/works">Works</a>
              </li>
              <li class="nav-main__item">
                <a class="nav-main__link" href="/resume.html">Résumé</a>
              </li>
              <li class="nav-main__item">
                <a class="nav-main__link" href="/writings">Writings</a>
              </li>
              <li class="nav-main__item">
                <a
                  class="nav-main__link nav-main__link--current"
                  href="/contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- /end .max-width -->
    </header>
    <article class="max-width page page--contact-success site__content">
      <div class="page--contact-success__content">
        <h1 class="title1 page--contact-success__content__title1">
          Thank You!
        </h1>
        <p
          class="body-text strong page--contact-success__content__p page--contact-success__content__subtitle"
        >
          I’ve received your message and will get back to you soon.
        </p>
        <p class="body-text page--contact-success__content__p">
          In the meantime, you can check out my
          <a class="strong" href="/works/">work</a> and my
          <a class="strong" href="/writings/">writings</a>.
        </p>
      </div>
    </article>
    <div class="max-width">
      <footer class="footer">
        <p>
          &copy;
          <time datetime="1882" class="js-current-year">1882</time>
          johnsingersargent.com
        </p>
        <ul class="footer__social">
          <li>
            <a class="footer__social__link" href="#">LinkedIn</a>
          </li>
          <li>
            <a class="footer__social__link" href="#">Dribbble</a>
          </li>
          <li>
            <a class="footer__social__link" href="#">GitHub</a>
          </li>
          <li>
            <a class="footer__social__link" href="#">Twitter</a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- /end .max-width-->
    <script src="/js/scripts.js"></script>
  </body>
</html>
