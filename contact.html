<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Contact | John Singer Sargent</title>
  </head>
  <body class="site no-js">
    <header class="header">
      <div class="header__layout max-width">
        <h1 class="branding">
          <img
            class="branding__img"
            src="/img/brandmark.svg"
            alt=""
            width="90"
            height="97"
          />
          <span class="branding__text body-text strong">
            John Singer Sargent
          </span>
        </h1>
        <nav class="header__nav">
          <h2 class="u-hidden-visually">Menu</h2>
          <button
            class="header__nav__hamburger hamburger js-hamburger"
            type="button"
          >
            <span class="hamburger__layout">
              <span class="hamburger__inner">
                <span class="u-hidden-visually">Show Navigation</span>
              </span>
            </span>
          </button>
          <label for="theme-input">
            Darkmode
            <input type="checkbox" name="theme-input" id="theme-input" />
          </label>
          <div class="nav-main">
            <ul class="nav-main__list">
              <li class="nav-main__item">
                <a class="nav-main__link" href="/">Home</a>
              </li>
              <li class="nav-main__item">
                <a class="nav-main__link" href="/works">Works</a>
              </li>
              <li class="nav-main__item">
                <a class="nav-main__link" href="/resume.html">Résumé</a>
              </li>
              <li class="nav-main__item">
                <a class="nav-main__link" href="/writings">Writings</a>
              </li>
              <li class="nav-main__item">
                <a
                  class="nav-main__link nav-main__link--current"
                  href="/contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- /end .max-width -->
    </header>
    <article class="max-width page page--contact site__content">
      <div class="intro page--contact__intro">
        <h1 class="title1">Let's Talk</h1>
        <p class="strong body-textintro page--contact__intro__subtitle">
          Commissions, speaking engagements, or just say hi...
        </p>
        <ul class="intro page--contact__intro__contact-list">
          <li class="page--contact__intro__contact-list__item">
            <a href="tel:12344567">
              <strong>Tel:</strong>
              <span>1 (234) 4567</span>
            </a>
          </li>
          <li class="page--contact__intro__contact-list__item">
            <a href="mailto:hello@jssargent.com">
              <strong>Email:</strong>
              <span>hello@jssargent.com</span>
            </a>
          </li>
        </ul>
      </div>
      <form
        class="page--contact__form"
        name="contact"
        method="POST"
        action="/success.html"
        data-netlify
      >
        <label
          class="page--contact__form__input-group page--contact__form__input-group--2col input-group input-group--required"
          for="name"
        >
          <span class="input-group__label">Name</span>
          <input
            id="name"
            class="input-group__input"
            name="name"
            placeholder="Victoria Doe"
            required
            type="text"
          />
        </label>
        <label
          class="page--contact__form__input-group page--contact__form__input-group--2col input-group input-group--required"
          for="email"
        >
          <span class="input-group__label">Email</span>
          <input
            id="email"
            class="input-group__input"
            name="email"
            placeholder="example@domain.com"
            required
            type="email"
          />
        </label>
        <label
          class="page--contact__form__input-group page--contact__form__input-group--2col input-group"
          for="tel"
        >
          <span class="input-group__label">Telephone</span>
          <input
            class="input-group__input"
            id="tel"
            name="telephone"
            type="tel"
          />
        </label>
        <label
          class="page--contact__form__input-group page--contact__form__input-group--2col input-group"
          for="interest"
        >
          <span class="input-group__label">Interested In</span>
          <select
            class="input-group__input input-group__input--select"
            name="interest"
            id="interest"
          >
            <option value=""></option>
            <option value="portraits">Portrait Painting</option>
            <option value="landscapes">Landscape Painting</option>
            <option value="murals">Murals</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label
          class="page--contact__form__input-group input-group"
          for="message"
        >
          <span class="input-group__label">Message</span>
          <textarea
            class="input-group__input input-group__input--textarea"
            id="message"
            name="message"
          ></textarea>
        </label>
        <div class="page--contact__form__input-group">
          <button
            class="button page--contact__form__input-group__submit"
            type="submit"
          >
            Send
          </button>
        </div>
      </form>
    </article>
    <div class="max-width">
      <footer class="footer">
        <p>
          &copy;
          <time datetime="1882" class="js-current-year">1882</time>
          johnsingersargent.com
        </p>
        <ul class="footer__social">
          <li>
            <a class="footer__social__link" href="#">LinkedIn</a>
          </li>
          <li>
            <a class="footer__social__link" href="#">Dribbble</a>
          </li>
          <li>
            <a class="footer__social__link" href="#">GitHub</a>
          </li>
          <li>
            <a class="footer__social__link" href="#">Twitter</a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- /end .max-width-->
    <script src="/js/scripts.js"></script>
  </body>
</html>
